<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Website</title>
</head>
<body>
    <div class="container">
        <h1>Quiz Time!</h1>

    </div>
    <script src="index.js"></script>
</body>
</html>
